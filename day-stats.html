<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        * {

        }

        body {

            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {

        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;

        }

        .back-link {

            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }

        .back-link:hover {

        .day-card {

            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

        }

        .day-card:hover {

        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .day-date {
            font-size: 1.8rem;

        }

        .day-info {

            opacity: 0.8;
        }

        .top-players {
            margin-top: 20px;
        }

        .top-players-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
            color: #fbbf24;
        }

        .player-rank {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .player-rank:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .player-rank.rank-1 {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(245, 158, 11, 0.3));
            border: 2px solid rgba(251, 191, 36, 0.5);
        }

        .player-rank.rank-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.3), rgba(169, 169, 169, 0.3));
            border: 2px solid rgba(192, 192, 192, 0.5);
        }

        .player-rank.rank-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.3), rgba(184, 115, 51, 0.3));
            border: 2px solid rgba(205, 127, 50, 0.5);
        }

        .player-rank-number {
            font-size: 2.5rem;
            margin-right: 15px;
        }

        .player-rank-info {
            flex: 1;
        }

        .player-rank-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-rank-stats {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .player-rank-stats strong {
            color: #fbbf24;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
        }

        .error {
            background: rgba(248, 113, 113, 0.3);
            border: 2px solid rgba(248, 113, 113, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            font-size: 1.3rem;
            opacity: 0.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ade80;
        }

        .stat-label {
            font-size: 0.9rem;

        }

        @media (max-width: 768px) {

            }

            .stats-grid {

    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê –ì–ª–∞–≤–Ω–∞—è</a>

        <div class="header">
            <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –∏–≥—Ä–æ–≤—ã–º –¥–Ω—è–º</h1>
            <p>MafClub.biz</p>
        </div>

        <div id="loading" class="loading">
            ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>

        <div id="error" class="error" style="display: none;">
            ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        </div>

        <div id="content"></div>
    </div>

    <script>
        async function loadDayStats() {
            try {
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø–æ –¥–Ω—è–º...');

                const response = await fetch('/api/day-stats');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã:', data);

                document.getElementById('loading').style.display = 'none';

                if (!data.success || !data.days || data.days.length === 0) {
                    document.getElementById('content').innerHTML = `
                        <div class="no-data">
                            üì≠ –ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–≤—ã—Ö –¥–Ω–µ–π<br>
                            <small>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∏–≥—Ä—É —á–µ—Ä–µ–∑ <a href="game-input.html" style="color: #4ade80;">—Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞</a></small>
                        </div>
                    `;
                    return;
                }

                renderDays(data.days);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö<br>
                    <small>${error.message}</small>
                `;
            }
        }

        function renderDays(days) {
            const content = document.getElementById('content');
            let html = '';

            for (const day of days) {
                const dateObj = new Date(day.date + 'T00:00:00');
                const formattedDate = dateObj.toLocaleDateString('ru-RU', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                html += `
                    <div class="day-card">
                        <div class="day-header">
                            <div>
                                <div class="day-date">üìÖ ${formattedDate}</div>
                                <div class="day-info">${day.date}</div>
                            </div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">${day.total_games}</div>
                                <div class="stat-label">–ò–≥—Ä —Å—ã–≥—Ä–∞–Ω–æ</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${day.total_players}</div>
                                <div class="stat-label">–ò–≥—Ä–æ–∫–æ–≤ —É—á–∞—Å—Ç–≤–æ–≤–∞–ª–æ</div>
                            </div>
                        </div>

                        ${day.top_players && day.top_players.length > 0 ? `
                            <div class="top-players">
                                <div class="top-players-title">üèÜ –¢–æ–ø-3 –∏–≥—Ä–æ–∫–∞ –¥–Ω—è</div>
                                ${day.top_players.map((player, index) => {
                                    const medals = ['ü•á', 'ü•à', 'ü•â'];
                                    const rankClass = `rank-${index + 1}`;
                                    return `
                                        <div class="player-rank ${rankClass}">
                                            <div class="player-rank-number">${medals[index]}</div>
                                            <div class="player-rank-info">
                                                <div class="player-rank-name">${player.name}</div>
                                                <div class="player-rank-stats">
                                                    –°—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª: <strong>${player.avg_points}</strong> |
                                                    –û—á–∫–æ–≤: ${player.total_points} |
                                                    –ü–æ–±–µ–¥: ${player.wins} |
                                                    –ò–≥—Ä: ${player.games_played}
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        ` : '<div class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ª—É—á—à–∏—Ö –∏–≥—Ä–æ–∫–∞—Ö (–Ω—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 3 –∏–≥—Ä—ã)</div>'}
                    </div>
                `;
            }

            content.innerHTML = html;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadDayStats();
    </script>
