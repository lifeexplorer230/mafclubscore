<!DOCTYPE html>

<head>

    <style>
        * {

        }

        body {

            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;

        }

        .container {

        .header {

        .header h1 {

        .back-link {

        }

        }

        .day-card {

        .day-card:hover {

        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .day-date {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .day-info {
            font-size: 1rem;
            opacity: 0.8;
        }

        .best-player {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.3), rgba(245, 158, 11, 0.3));
            border: 2px solid rgba(251, 191, 36, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
        }

        .best-player-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #fbbf24;
        }

        .best-player-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .best-player-stats {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .best-player-stats strong {
            color: #fbbf24;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
        }

        .error {
            background: rgba(248, 113, 113, 0.3);
            border: 2px solid rgba(248, 113, 113, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            font-size: 1.3rem;
            opacity: 0.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ade80;
        }

        .stat-label {
            font-size: 0.9rem;

        @media (max-width: 768px) {

</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê –ì–ª–∞–≤–Ω–∞—è</a>

        <div class="header">
            <h1>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –∏–≥—Ä–æ–≤—ã–º –¥–Ω—è–º</h1>
            <p>MafClub.biz</p>
        </div>

        <div id="loading" class="loading">
            ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>

        <div id="error" class="error" style="display: none;">
            ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        </div>

        <div id="content"></div>
    </div>

    <script>
        async function loadDayStats() {
            try {
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø–æ –¥–Ω—è–º...');

                const response = await fetch('/api/day-stats');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã:', data);

                document.getElementById('loading').style.display = 'none';

                if (!data.success || !data.days || data.days.length === 0) {
                    document.getElementById('content').innerHTML = `
                        <div class="no-data">
                            üì≠ –ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–≤—ã—Ö –¥–Ω–µ–π<br>
                            <small>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∏–≥—Ä—É —á–µ—Ä–µ–∑ <a href="game-input.html" style="color: #4ade80;">—Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞</a></small>
                        </div>
                    `;
                    return;
                }

                renderDays(data.days);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `
                    ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö<br>
                    <small>${error.message}</small>
                `;
            }
        }

        function renderDays(days) {
            const content = document.getElementById('content');
            let html = '';

            for (const day of days) {
                const dateObj = new Date(day.date + 'T00:00:00');
                const formattedDate = dateObj.toLocaleDateString('ru-RU', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                html += `
                    <div class="day-card">
                        <div class="day-header">
                            <div>
                                <div class="day-date">üìÖ ${formattedDate}</div>
                                <div class="day-info">${day.date}</div>
                            </div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">${day.total_games}</div>
                                <div class="stat-label">–ò–≥—Ä —Å—ã–≥—Ä–∞–Ω–æ</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${day.total_players}</div>
                                <div class="stat-label">–ò–≥—Ä–æ–∫–æ–≤ —É—á–∞—Å—Ç–≤–æ–≤–∞–ª–æ</div>
                            </div>
                        </div>

                        ${day.best_player ? `
                            <div class="best-player">
                                <div class="best-player-title">üèÜ –õ—É—á—à–∏–π –∏–≥—Ä–æ–∫ –¥–Ω—è</div>
                                <div class="best-player-name">${day.best_player.name}</div>
                                <div class="best-player-stats">
                                    –°—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª –∑–∞ –≤—ã–∏–≥—Ä—ã—à: <strong>${day.best_player.avg_points_per_win}</strong><br>
                                    –í—Å–µ–≥–æ –æ—á–∫–æ–≤: ${day.best_player.total_points} |
                                    –í—ã–∏–≥—Ä—ã—à–µ–π: ${day.best_player.wins} |
                                    –ò–≥—Ä —Å—ã–≥—Ä–∞–Ω–æ: ${day.best_player.games_played}
                                </div>
                            </div>
                        ` : '<div class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ª—É—á—à–µ–º –∏–≥—Ä–æ–∫–µ</div>'}
                    </div>
                `;
            }

            content.innerHTML = html;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadDayStats();
    </script>
