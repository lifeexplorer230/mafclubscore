<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–≤–æ–¥ –∏–≥—Ä - –ú–ê–§-–ö–ª—É–±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn-primary {
            background: #4ade80;
            border-color: #4ade80;
            color: #1a1a1a;
        }

        .btn-primary:hover {
            background: #22c55e;
        }

        .game-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .game-header {
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .player-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fbbf24;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .hidden {
            display: none;
        }

        .success-message {
            background: #4ade80;
            color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .error-message {
            background: #f87171;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        #loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê –ì–ª–∞–≤–Ω–∞—è</a>

        <div class="header">
            <h1>üéÆ –í–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∏–≥—Ä</h1>
            <p>–ú–ê–§-–ö–ª—É–± ¬´SHOWTIME¬ª</p>
        </div>

        <!-- –®–∞–≥ 1: –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä -->
        <div id="step1" class="section">
            <div class="form-group">
                <label for="totalGames">–°–∫–æ–ª—å–∫–æ –∏–≥—Ä –±—É–¥–µ—Ç —Å—ã–≥—Ä–∞–Ω–æ –∑–∞ –∏–≥—Ä–æ–≤–æ–π –¥–µ–Ω—å?</label>
                <input type="number" id="totalGames" min="1" max="10" value="4">
            </div>
            <button class="btn btn-primary" onclick="startGames()">–ù–∞—á–∞—Ç—å –≤–≤–æ–¥ –∏–≥—Ä</button>
        </div>

        <!-- –®–∞–≥ 2: –í–≤–æ–¥ –∏–≥—Ä -->
        <div id="step2" class="hidden">
            <div id="gamesContainer"></div>

            <div class="section">
                <button class="btn btn-primary" onclick="saveSession()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å–µ –∏–≥—Ä—ã</button>
                <button class="btn" onclick="resetForm()">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
            </div>
        </div>

        <div id="loading" class="hidden">
            <p>–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</p>
        </div>

        <div id="result"></div>
    </div>

    <script src="rating_calculator.js"></script>
    <script>
        let totalGames = 0;
        let gamesData = [];

        function startGames() {
            totalGames = parseInt(document.getElementById('totalGames').value);

            if (totalGames < 1 || totalGames > 10) {
                alert('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç 1 –¥–æ 10');
                return;
            }

            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');

            generateGameForms();
        }

        function generateGameForms() {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';

            for (let i = 1; i <= totalGames; i++) {
                const gameSection = document.createElement('div');
                gameSection.className = 'game-section';
                gameSection.id = `game-${i}`;

                let html = `
                    <div class="game-header">üéÆ –ò–≥—Ä–∞ ${i} –∏–∑ ${totalGames}</div>
                `;

                // 10 –∏–≥—Ä–æ–∫–æ–≤
                for (let p = 1; p <= 10; p++) {
                    html += `
                        <div class="player-card">
                            <div class="player-header">–ò–≥—Ä–æ–∫ ${p}</div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>–ò–º—è:</label>
                                    <input type="text" id="g${i}_p${p}_name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" required>
                                </div>
                                <div class="form-group">
                                    <label>–†–æ–ª—å:</label>
                                    <select id="g${i}_p${p}_role">
                                        <option value="–ú–∏—Ä–Ω—ã–π">–ú–∏—Ä–Ω—ã–π</option>
                                        <option value="–®–µ—Ä–∏—Ñ">–®–µ—Ä–∏—Ñ</option>
                                        <option value="–ú–∞—Ñ–∏—è">–ú–∞—Ñ–∏—è</option>
                                        <option value="–î–æ–Ω">–î–æ–Ω</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>–ö–æ–≥–¥–∞ —É–±–∏—Ç:</label>
                                    <input type="text" id="g${i}_p${p}_death" placeholder="0 / 1D / 2N" value="0">
                                </div>
                            </div>
                        </div>
                    `;
                }

                // –ü–æ–ª–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–æ–∫ —à–µ—Ä–∏—Ñ–∞
                html += `
                    <div class="form-group">
                        <label>–ü—Ä–æ–≤–µ—Ä–∫–∏ –®–µ—Ä–∏—Ñ–∞ (–Ω–æ–º–µ—Ä–∞ –∏–≥—Ä–æ–∫–æ–≤ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
                        <input type="text" id="g${i}_sheriff_checks" placeholder="1,3,5">
                        <small style="opacity: 0.8;">–°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –±—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞–Ω –ø–æ—Å–ª–µ –≤–≤–æ–¥–∞ –∏–º—ë–Ω</small>
                    </div>
                `;

                gameSection.innerHTML = html;
                container.appendChild(gameSection);
            }
        }

        async function saveSession() {
            try {
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤—Å–µ—Ö –∏–≥—Ä
                gamesData = [];

                for (let gameNum = 1; gameNum <= totalGames; gameNum++) {
                    const gameData = collectGameData(gameNum);
                    if (!gameData) {
                        alert(`–û—à–∏–±–∫–∞ –≤ –∏–≥—Ä–µ ${gameNum}: –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è`);
                        return;
                    }
                    gamesData.push(gameData);
                }

                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å–µ—Å—Å–∏–∏
                const sessionData = {
                    date: new Date().toISOString().split('T')[0], // YYYY-MM-DD
                    games: gamesData
                };

                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', sessionData);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('step2').classList.add('hidden');

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(sessionData)
                });

                const result = await response.json();

                document.getElementById('loading').classList.add('hidden');

                if (response.ok && result.success) {
                    document.getElementById('result').innerHTML = `
                        <div class="section success-message">
                            ‚úÖ –£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!<br>
                            ID —Å–µ—Å—Å–∏–∏: ${result.session_id}<br>
                            –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –∏–≥—Ä: ${result.games_saved}<br><br>
                            <a href="rating.html" class="btn btn-primary">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–π—Ç–∏–Ω–≥</a>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }

            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result').innerHTML = `
                    <div class="section error-message">
                        ‚ùå –û—à–∏–±–∫–∞: ${error.message}<br><br>
                        <button class="btn" onclick="location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                    </div>
                `;
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
            }
        }

        function collectGameData(gameNum) {
            const players = [];
            const sheriffChecks = document.getElementById(`g${gameNum}_sheriff_checks`).value;

            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤
            for (let p = 1; p <= 10; p++) {
                const name = document.getElementById(`g${gameNum}_p${p}_name`).value.trim();
                const role = document.getElementById(`g${gameNum}_p${p}_role`).value;
                const death = document.getElementById(`g${gameNum}_p${p}_death`).value.trim();

                if (!name) {
                    return null; // –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ –Ω–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ
                }

                players.push({
                    name: name,
                    role: role,
                    killed_when: death || '0'
                });
            }

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∏–∑ rating_calculator.js
            const gameResult = calculateGame(players, sheriffChecks);

            return {
                game_number: gameNum,
                winner: gameResult.winner,
                is_clean_win: gameResult.is_clean_win,
                is_dry_win: gameResult.is_dry_win,
                results: gameResult.results
            };
        }

        function resetForm() {
            if (confirm('–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ? –í—Å–µ –≤–≤–µ–¥—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –ø–æ—Ç–µ—Ä—è–Ω—ã.')) {
                location.reload();
            }
        }
    </script>
</body>
</html>
