<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –¥–ª—è –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤ - –ú–ê–§-–ö–ª—É–±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .logo p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            display: none;
            font-size: 0.85rem;
            line-height: 1.5;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: white;
        }

        .loading {
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê</h1>
            <p>–í—Ö–æ–¥ –¥–ª—è –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤</p>
        </div>

        <div id="error" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">–õ–æ–≥–∏–Ω</label>
                <input type="text" id="username" name="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">–í–æ–π—Ç–∏</button>

            <div class="loading" id="loading">‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
        </form>

        <a href="rating.html" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Ä–µ–π—Ç–∏–Ω–≥—É</a>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–æ–∫–µ–Ω
        const existingToken = localStorage.getItem('maf_auth_token');
        if (existingToken) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω
            verifyToken(existingToken);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            errorDiv.classList.remove('show');
            loadingDiv.classList.add('show');
            loginBtn.disabled = true;

            try {
                console.log('üîç DEBUG: –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ /api/auth/login');
                console.log('üîç DEBUG: Username:', username);

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('üîç DEBUG: Response status:', response.status);
                console.log('üîç DEBUG: Response OK:', response.ok);
                console.log('üîç DEBUG: Response headers:', [...response.headers.entries()]);

                let result;
                const contentType = response.headers.get('content-type');
                console.log('üîç DEBUG: Content-Type:', contentType);

                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                    console.log('üîç DEBUG: Response JSON:', result);
                } else {
                    const text = await response.text();
                    console.log('üîç DEBUG: Response Text:', text);
                    showError(`
                        ‚ö†Ô∏è –û–®–ò–ë–ö–ê (–†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏):

                        HTTP —Å—Ç–∞—Ç—É—Å: ${response.status}
                        Content-Type: ${contentType || '–Ω–µ —É–∫–∞–∑–∞–Ω'}

                        –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (–Ω–µ JSON):
                        ${text.substring(0, 500)}

                        –í–æ–∑–º–æ–∂–Ω–∞—è –ø—Ä–∏—á–∏–Ω–∞: API endpoint –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω –∏–ª–∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç HTML –≤–º–µ—Å—Ç–æ JSON
                    `);
                    return;
                }

                if (result.success && result.token) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
                    localStorage.setItem('maf_auth_token', result.token);
                    localStorage.setItem('maf_username', result.username);

                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤–≤–æ–¥–∞ –∏–≥—Ä
                    window.location.href = 'game-input.html';
                } else {
                    showError(`
                        ‚ö†Ô∏è –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:
                        ${result.error || '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å'}

                        Details: ${result.details || '–Ω–µ—Ç'}
                    `);
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showError(`
                    ‚ö†Ô∏è –û–®–ò–ë–ö–ê (–†–µ–∂–∏–º –æ—Ç–ª–∞–¥–∫–∏):

                    –¢–∏–ø –æ—à–∏–±–∫–∏: ${error.name}
                    –°–æ–æ–±—â–µ–Ω–∏–µ: ${error.message}

                    Stack trace:
                    ${error.stack || '–Ω–µ—Ç'}

                    –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:
                    1. API endpoint /api/auth/login –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
                    2. Cloudflare Pages –Ω–µ —Ä–∞–∑–≤–µ—Ä–Ω—É–ª Functions
                    3. CORS –ø—Ä–æ–±–ª–µ–º–∞
                    4. –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞
                `);
            } finally {
                loadingDiv.classList.remove('show');
                loginBtn.disabled = false;
            }
        });

        async function verifyToken(token) {
            try {
                const response = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const result = await response.json();

                if (result.valid) {
                    // –¢–æ–∫–µ–Ω –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
                    window.location.href = 'game-input.html';
                }
            } catch (error) {
                console.error('Token verification error:', error);
            }
        }

        function showError(message) {
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.classList.add('show');
        }
    </script>

    <div style="position: fixed; bottom: 10px; right: 10px; opacity: 0.5; font-size: 0.75rem; background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 5px;">
        v1.0.7
    </div>
</body>
</html>
