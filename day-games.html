    <style>

        body {

        .back-link {

        .page-header {

        .game-title {

        .game-info {

        .info-value {

        .winner-badge {

        .role-badge {
            display: inline-block;

        }

        .role-civilian {

        .role-mafia {

        .role-don {

        .role-sheriff {

        .achievements-list {

        @media (max-width: 768px) {

</head>
<body>
    <div class="container">
        <a href="day-stats.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ –∫ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–µ –ø–æ –¥–Ω—è–º</a>

        <div class="page-header">
            <h1>üéÆ –ò–≥—Ä—ã –¥–Ω—è</h1>
            <div class="date" id="page-date"></div>
        </div>

        <div id="content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä –¥–Ω—è...</div>
        </div>
    </div>

    <script>
        function formatDeathTime(deathTime) {
            if (deathTime === '0') {
                return '‚úÖ –ñ–∏–≤';
            }

            const match = deathTime.match(/^(\d+)([DN])$/);
            if (!match) {
                return deathTime;
            }

            const number = parseInt(match[1]);
            const type = match[2];

            const numberWords = {
                1: '–ø–µ—Ä–≤—ã–π', 2: '–≤—Ç–æ—Ä–æ–π', 3: '—Ç—Ä–µ—Ç–∏–π', 4: '—á–µ—Ç–≤—ë—Ä—Ç—ã–π',
                5: '–ø—è—Ç—ã–π', 6: '—à–µ—Å—Ç–æ–π', 7: '—Å–µ–¥—å–º–æ–π', 8: '–≤–æ—Å—å–º–æ–π',
                9: '–¥–µ–≤—è—Ç—ã–π', 10: '–¥–µ—Å—è—Ç—ã–π'
            };

            if (type === 'N') {
                const nightWords = {
                    1: '–ø–µ—Ä–≤–∞—è', 2: '–≤—Ç–æ—Ä–∞—è', 3: '—Ç—Ä–µ—Ç—å—è', 4: '—á–µ—Ç–≤—ë—Ä—Ç–∞—è',
                    5: '–ø—è—Ç–∞—è', 6: '—à–µ—Å—Ç–∞—è', 7: '—Å–µ–¥—å–º–∞—è', 8: '–≤–æ—Å—å–º–∞—è',
                    9: '–¥–µ–≤—è—Ç–∞—è', 10: '–¥–µ—Å—è—Ç–∞—è'
                };
                return `${nightWords[number] || number} –Ω–æ—á—å`;
            }

            return `${numberWords[number] || number} –¥–µ–Ω—å`;
        }

        async function loadDayGames() {
            const urlParams = new URLSearchParams(window.location.search);
            const date = urlParams.get('date');

            if (!date) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è –î–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞
                    </div>
                `;
                return;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞
            const dateObj = new Date(date + 'T00:00:00');
            const formattedDate = dateObj.toLocaleDateString('ru-RU', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('page-date').textContent = formattedDate;

            try {
                const response = await fetch(`/api/day-games?date=${date}`);

                if (!response.ok) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä');
                }

                const data = await response.json();
                displayDayGames(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}
                    </div>
                `;
            }
        }

        function displayDayGames(data) {
            if (!data.games || data.games.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è –ù–µ—Ç –∏–≥—Ä –∑–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å
                    </div>
                `;
                return;
            }

            let html = '';

            data.games.forEach(({ game, players }) => {
                const winnerClass = game.winner === '–ú–∏—Ä–Ω—ã–µ' ? 'winner-civilian' : 'winner-mafia';

                let bonusBadges = '';
                if (game.is_clean_win) {
                    bonusBadges += '<span class="bonus-badge">üèÜ –ß–∏—Å—Ç–∞—è –ø–æ–±–µ–¥–∞</span>';
                }
                if (game.is_dry_win) {
                    bonusBadges += '<span class="bonus-badge">üíß –ü–æ–±–µ–¥–∞ –≤ —Å—É—Ö—É—é</span>';
                }

                html += `
                    <div class="game-card">
                        <div class="game-title">üéÆ –ò–≥—Ä–∞ #${game.game_number}</div>
                        <div class="game-info">
                            <div class="info-item">
                                <div class="info-label">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                                <div class="info-value">
                                    <span class="winner-badge ${winnerClass}">
                                        ${game.winner === '–ú–∏—Ä–Ω—ã–µ' ? 'üè°' : 'üî´'} ${game.winner}
                                    </span>
                                </div>
                            </div>
                        </div>
                        ${bonusBadges ? `<div class="bonus-badges">${bonusBadges}</div>` : ''}

                        <table class="players-table">
                            <thead>
                                <tr>
                                    <th>–ò–≥—Ä–æ–∫</th>
                                    <th>–†–æ–ª—å</th>
                                    <th>–£–±–∏—Ç</th>
                                    <th>–û—á–∫–∏</th>
                                    <th>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                players.forEach(player => {
                    let roleClass = 'role-civilian';
                    if (player.role === '–ú–∞—Ñ–∏—è') roleClass = 'role-mafia';
                    else if (player.role === '–î–æ–Ω') roleClass = 'role-don';
                    else if (player.role === '–®–µ—Ä–∏—Ñ') roleClass = 'role-sheriff';

                    const pointsClass = player.points > 0 ? 'points-positive' :
                                       player.points < 0 ? 'points-negative' : 'points-zero';

                    const deathText = formatDeathTime(player.death_time);

                    let achievementsHtml = '';
                    if (player.achievements && player.achievements.length > 0) {
                        achievementsHtml = '<ul class="achievements-list">';
                        player.achievements.forEach(ach => {
                            achievementsHtml += `<li>${ach}</li>`;
                        });
                        achievementsHtml += '</ul>';
                    } else {
                        achievementsHtml = '<span style="opacity: 0.5;">‚Äî</span>';
                    }

                    html += `
                        <tr>
                            <td class="player-name">${player.player_name}</td>
                            <td><span class="role-badge ${roleClass}">${player.role}</span></td>
                            <td class="death-time">${deathText}</td>
                            <td class="${pointsClass}">${player.points > 0 ? '+' : ''}${player.points}</td>
                            <td>${achievementsHtml}</td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            });

            document.getElementById('content').innerHTML = html;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadDayGames;
    </script>

        v1.6.0

</body>
