name: Load Tests

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL for load testing'
        required: false
        default: 'https://mafclubscore.vercel.app'
  schedule:
    # Run load tests weekly on Sunday at 3 AM
    - cron: '0 3 * * 0'

jobs:
  load-test:
    name: Run k6 Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        env:
          BASE_URL: ${{ github.event.inputs.target_url || 'https://mafclubscore.vercel.app' }}
        run: |
          k6 run tests/load/k6-load-test.js --out json=load-test-results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: load-test-results.json
          retention-days: 30

      - name: Check test results
        run: |
          echo "Load test completed. Check artifacts for detailed results."

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Load Test Failed',
              body: `Load test failed on ${new Date().toISOString()}\n\n` +
                    `Target URL: ${{ github.event.inputs.target_url || 'https://mafclubscore.vercel.app' }}\n` +
                    `Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['performance', 'automated']
            })
