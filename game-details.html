<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {

        body {

        .container {

        .back-link {

        .game-header {

        .game-title {

        .game-info {

        .info-item {

        .winner-badge {

        .winner-civilian {

        .winner-mafia {
            background: rgba(248, 113, 113, 0.3);

        .bonus-badges {
            display: flex;

        .bonus-badge {

        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

        .section-title {

        .player-name {

        }

        .role-badge {
            display: inline-block;
            padding: 5px 12px;

        }

        .role-civilian {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
        }

        .role-mafia {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid #f87171;
        }

        .role-don {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid #fbbf24;
        }

        .role-sheriff {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid #60a5fa;
        }

        .points-positive {

            font-weight: bold;

        }

        .points-negative {

        }

        .achievements-list {

        }

        .achievements-list li {

        }

        .loading {

            padding: 40px;
            font-size: 1.2rem;
        }

        .error {

            padding: 40px;

</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-link">‚Üê –ù–∞–∑–∞–¥</a>

        <div id="content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ–± –∏–≥—Ä–µ...</div>
        </div>
    </div>

    <script>
        async function loadGameDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('id');

            if (!gameId) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è ID –∏–≥—Ä—ã –Ω–µ —É–∫–∞–∑–∞–Ω
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`/api/games/${gameId}`);

                if (!response.ok) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã');
                }

                const data = await response.json();
                displayGameDetails(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}
                    </div>
                `;
            }
        }

        function formatDeathTime(deathTime) {
            if (deathTime === '0') {
                return '‚úÖ –ñ–∏–≤';
            }

            // –ü–∞—Ä—Å–∏–º —Ñ–æ—Ä–º–∞—Ç "3D" –∏–ª–∏ "1N"
            const match = deathTime.match(/^(\d+)([DN])$/);
            if (!match) {
                return deathTime; // –ï—Å–ª–∏ —Ñ–æ—Ä–º–∞—Ç –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω, –≤–µ—Ä–Ω—É—Ç—å –∫–∞–∫ –µ—Å—Ç—å
            }

            const number = parseInt(match[1]);
            const type = match[2]; // D = Day, N = Night

            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —á–∏—Å–ª–æ –≤ —Å–ª–æ–≤–æ
            const numberWords = {
                1: '–ø–µ—Ä–≤—ã–π',
                2: '–≤—Ç–æ—Ä–æ–π',
                3: '—Ç—Ä–µ—Ç–∏–π',
                4: '—á–µ—Ç–≤—ë—Ä—Ç—ã–π',
                5: '–ø—è—Ç—ã–π',
                6: '—à–µ—Å—Ç–æ–π',
                7: '—Å–µ–¥—å–º–æ–π',
                8: '–≤–æ—Å—å–º–æ–π',
                9: '–¥–µ–≤—è—Ç—ã–π',
                10: '–¥–µ—Å—è—Ç—ã–π'
            };

            const numberWord = numberWords[number] || number;
            const typeWord = type === 'D' ? '–¥–µ–Ω—å' : '–Ω–æ—á—å';

            // –î–ª—è –Ω–æ—á–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∂–µ–Ω—Å–∫–∏–π —Ä–æ–¥
            if (type === 'N') {
                const nightWords = {
                    1: '–ø–µ—Ä–≤–∞—è',
                    2: '–≤—Ç–æ—Ä–∞—è',
                    3: '—Ç—Ä–µ—Ç—å—è',
                    4: '—á–µ—Ç–≤—ë—Ä—Ç–∞—è',
                    5: '–ø—è—Ç–∞—è',
                    6: '—à–µ—Å—Ç–∞—è',
                    7: '—Å–µ–¥—å–º–∞—è',
                    8: '–≤–æ—Å—å–º–∞—è',
                    9: '–¥–µ–≤—è—Ç–∞—è',
                    10: '–¥–µ—Å—è—Ç–∞—è'
                };
                return `${nightWords[number] || number} ${typeWord}`;
            }

            return `${numberWord} ${typeWord}`;
        }

        function displayGameDetails(data) {
            const { game, players } = data;

            const winnerClass = game.winner === '–ú–∏—Ä–Ω—ã–µ' ? 'winner-civilian' : 'winner-mafia';
            const dateFormatted = new Date(game.date).toLocaleDateString('ru-RU');

            let bonusBadges = '';
            if (game.is_clean_win) {
                bonusBadges += '<span class="bonus-badge">üèÜ –ß–∏—Å—Ç–∞—è –ø–æ–±–µ–¥–∞</span>';
            }
            if (game.is_dry_win) {
                bonusBadges += '<span class="bonus-badge">üíß –ü–æ–±–µ–¥–∞ –≤ —Å—É—Ö—É—é</span>';
            }

            let html = `
                <div class="game-header">
                    <div class="game-title">üéÆ –ò–≥—Ä–∞ #${game.game_number}</div>
                    <div class="game-info">
                        <div class="info-item">
                            <div class="info-label">–î–∞—Ç–∞</div>
                            <div class="info-value">${dateFormatted}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                            <div class="info-value">
                                <span class="winner-badge ${winnerClass}">
                                    ${game.winner === '–ú–∏—Ä–Ω—ã–µ' ? 'üè°' : 'üî´'} ${game.winner}
                                </span>
                            </div>
                        </div>
                    </div>
                    ${bonusBadges ? `<div class="bonus-badges">${bonusBadges}</div>` : ''}
                </div>

                <div class="section">
                    <div class="section-title">üë• –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–≥—Ä–æ–∫–æ–≤</div>
                    <table class="players-table">
                        <thead>
                            <tr>
                                <th>–ò–≥—Ä–æ–∫</th>
                                <th>–†–æ–ª—å</th>
                                <th>–£–±–∏—Ç</th>
                                <th>–û—á–∫–∏</th>
                                <th>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            players.forEach(player => {
                let roleClass = 'role-civilian';
                if (player.role === '–ú–∞—Ñ–∏—è') roleClass = 'role-mafia';
                else if (player.role === '–î–æ–Ω') roleClass = 'role-don';
                else if (player.role === '–®–µ—Ä–∏—Ñ') roleClass = 'role-sheriff';

                const pointsClass = player.points > 0 ? 'points-positive' :
                                   player.points < 0 ? 'points-negative' : 'points-zero';

                const deathText = formatDeathTime(player.death_time);

                let achievementsHtml = '';
                if (player.achievements && player.achievements.length > 0) {
                    achievementsHtml = '<ul class="achievements-list">';
                    player.achievements.forEach(ach => {
                        achievementsHtml += `<li>${ach}</li>`;
                    });
                    achievementsHtml += '</ul>';
                } else {
                    achievementsHtml = '<span style="opacity: 0.5;">‚Äî</span>';
                }

                html += `
                    <tr>
                        <td class="player-name">${player.player_name}</td>
                        <td><span class="role-badge ${roleClass}">${player.role}</span></td>
                        <td class="death-time">${deathText}</td>
                        <td class="${pointsClass}">${player.points > 0 ? '+' : ''}${player.points}</td>
                        <td>${achievementsHtml}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadGameDetails;
    </script>

    <a href="login.html" style="position: fixed; bottom: 10px; right: 10px; opacity: 0.5; font-size: 0.75rem; background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 5px; text-decoration: none; color: white; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='0.5'">
        v1.3.1
    </a>
</body>
