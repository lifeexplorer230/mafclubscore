<body>
    <div class="container">
        <!-- –ú–µ–Ω—é –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
        <nav style="display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; flex-wrap: wrap;">
            <a href="rating.html" style="color: white; text-decoration: none; font-size: 1rem; padding: 12px 24px; background: rgba(255, 255, 255, 0.15); border-radius: 10px; transition: all 0.3s;" onmouseover="this.style.background='rgba(255, 255, 255, 0.25)'" onmouseout="this.style.background='rgba(255, 255, 255, 0.15)'">

        <div id="content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ–± –∏–≥—Ä–µ...</div>
        </div>

        <button id="deleteBtn" class="delete-btn" onclick="deleteGameHandler()">
            üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∏–≥—Ä—É
        </button>

    <script>
        // ========== XSS PROTECTION ==========
        function escapeHtml(text) {
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }
        function createElement(tag, attributes = {}, children = []) {
            const element = document.createElement(tag);
            Object.entries(attributes).forEach(([key, value]) => {
                if (key === 'textContent') element.textContent = value;
                else if (key === 'className') element.className = value;
                else element.setAttribute(key, escapeHtml(value));
            });
            children.forEach(child => element.appendChild(typeof child === 'string' ? document.createTextNode(child) : child));
            return element;
        }
        function clearElement(element) { while (element.firstChild) element.removeChild(element.firstChild); }
        // ====================================

        async function loadGameDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('id');

            if (!gameId) {
                // ‚úÖ –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
                const content = document.getElementById('content');
                clearElement(content);
                content.appendChild(createElement('div', { className: 'error' }, ['‚ö†Ô∏è ID –∏–≥—Ä—ã –Ω–µ —É–∫–∞–∑–∞–Ω']));
                return;
            }

            try {
                const response = await fetch(`/api/games/${gameId}`);

                if (!response.ok) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã');
                }

                const data = await response.json();
                displayGameDetails(data);
            } catch (error) {
                // ‚úÖ –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –æ—à–∏–±–∫–∏
                const content = document.getElementById('content');
                clearElement(content);
                content.appendChild(createElement('div', { className: 'error' }, ['‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ', error.message]));
            }
        }

        function getPointsBreakdown(player, game) {
            const breakdown = [];
            const role = player.role;
            const isWin = (game.winner === '–ú–∏—Ä–Ω—ã–µ' && (role === '–ú–∏—Ä–Ω—ã–π' || role === '–®–µ—Ä–∏—Ñ')) ||
                          (game.winner === '–ú–∞—Ñ–∏—è' && (role === '–ú–∞—Ñ–∏—è' || role === '–î–æ–Ω'));
            const isAlive = player.is_alive === 1;

            // –ë–∞–∑–æ–≤—ã–µ –æ—á–∫–∏ –∑–∞ —Ä–æ–ª—å –∏ –ø–æ–±–µ–¥—É/–ø–æ—Ä–∞–∂–µ–Ω–∏–µ
            if (role === '–ú–∏—Ä–Ω—ã–π') {
                if (isWin) {
                    breakdown.push('–ü–æ–±–µ–¥–∞ –º–∏—Ä–Ω—ã—Ö (+4)');
                }
            } else if (role === '–ú–∞—Ñ–∏—è') {
                if (isWin) {
                    breakdown.push('–ü–æ–±–µ–¥–∞ –º–∞—Ñ–∏–∏ (+5)');
                }
            } else if (role === '–î–æ–Ω') {
                if (isWin) {
                    breakdown.push('–ü–æ–±–µ–¥–∞ –º–∞—Ñ–∏–∏ (+5)');
                    breakdown.push('–†–æ–ª—å –î–æ–Ω (+3)');
                    if (isAlive) {
                        breakdown.push('–ù–µ –ø–æ–∫–∏–¥–∞–ª —Å—Ç–æ–ª–∞ (+1)');
                    }
                } else {
                    breakdown.push('–†–æ–ª—å –î–æ–Ω (-3)');
                }
            } else if (role === '–®–µ—Ä–∏—Ñ') {
                if (isWin) {
                    breakdown.push('–ü–æ–±–µ–¥–∞ –º–∏—Ä–Ω—ã—Ö (+4)');
                    breakdown.push('–†–æ–ª—å –®–µ—Ä–∏—Ñ (+3)');
                    if (isAlive) {
                        breakdown.push('–ù–µ –ø–æ–∫–∏–¥–∞–ª —Å—Ç–æ–ª–∞ (+2)');
                    }
                } else {
                    breakdown.push('–†–æ–ª—å –®–µ—Ä–∏—Ñ (-3)');
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–Ω–Ω—é—é —Å–º–µ—Ä—Ç—å (—Ç–æ–ª—å–∫–æ 1D –∏–ª–∏ 2D - –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞)
                    if (player.death_time === '1D' || player.death_time === '2D') {
                        breakdown.push('–£–±–∏—Ç –≤ 1-2 –¥–µ–Ω—å (-1)');
                    }
                }
            }

            // –ë–æ–Ω—É—Å—ã –∑–∞ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —É—Å–ª–æ–≤–∏—è
            if (game.is_clean_win && (role === '–ú–∏—Ä–Ω—ã–π' || role === '–®–µ—Ä–∏—Ñ')) {
                breakdown.push('–ß–∏—Å—Ç–∞—è –ø–æ–±–µ–¥–∞ (+1)');
            }

            if (game.is_dry_win && (role === '–ú–∞—Ñ–∏—è' || role === '–î–æ–Ω')) {
                breakdown.push('–ü–æ–±–µ–¥–∞ –≤ —Å—É—Ö—É—é (+1)');
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É–≥–∞–¥–∞–π–∫—É –≤ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è—Ö
            let achievements = [];
            if (player.achievements) {
                // –ü–∞—Ä—Å–∏–º JSON –µ—Å–ª–∏ —ç—Ç–æ —Å—Ç—Ä–æ–∫–∞
                if (typeof player.achievements === 'string') {
                    try {
                        achievements = JSON.parse(player.achievements);
                    } catch (e) {
                        achievements = [];
                    }
                } else if (Array.isArray(player.achievements)) {
                    achievements = player.achievements;
                }
            }

            if (achievements.includes('–£–≥–∞–¥–∞–π–∫–∞')) {
                if (role === '–ú–∏—Ä–Ω—ã–π') {
                    breakdown.push('–£–≥–∞–¥–∞–π–∫–∞ (+2)');
                } else if (role === '–ú–∞—Ñ–∏—è' || role === '–î–æ–Ω') {
                    breakdown.push('–£–≥–∞–¥–∞–π–∫–∞ (+3)');
                } else if (role === '–®–µ—Ä–∏—Ñ') {
                    breakdown.push('–£–≥–∞–¥–∞–π–∫–∞ (+2)');
                }
            }

            // 3 —á–µ—Ä–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–ª—è —à–µ—Ä–∏—Ñ–∞
            if (role === '–®–µ—Ä–∏—Ñ' && player.black_checks >= 3) {
                breakdown.push('3 —á–µ—Ä–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ (+3)');
            }

            return breakdown;
        }

        function formatDeathTime(deathTime) {
            if (deathTime === '0') {
                return '‚úÖ –ñ–∏–≤–æ–π';
            }

            // –ü–∞—Ä—Å–∏–º —Ñ–æ—Ä–º–∞—Ç "3D" –∏–ª–∏ "1N"
            const match = deathTime.match(/^(\d+)([DN])$/);
            if (!match) {
                return deathTime; // –ï—Å–ª–∏ —Ñ–æ—Ä–º–∞—Ç –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω, –≤–µ—Ä–Ω—É—Ç—å –∫–∞–∫ –µ—Å—Ç—å
            }

            const number = parseInt(match[1]);
            const type = match[2]; // D = Day, N = Night

            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —á–∏—Å–ª–æ –≤ —Å–ª–æ–≤–æ (—Å –∑–∞–≥–ª–∞–≤–Ω–æ–π –±—É–∫–≤—ã)
            const numberWords = {
                1: '–ü–µ—Ä–≤—ã–π',
                2: '–í—Ç–æ—Ä–æ–π',
                3: '–¢—Ä–µ—Ç–∏–π',
                4: '–ß–µ—Ç–≤—ë—Ä—Ç—ã–π',
                5: '–ü—è—Ç—ã–π',
                6: '–®–µ—Å—Ç–æ–π',
                7: '–°–µ–¥—å–º–æ–π',
                8: '–í–æ—Å—å–º–æ–π',
                9: '–î–µ–≤—è—Ç—ã–π',
                10: '–î–µ—Å—è—Ç—ã–π'
            };

            const numberWord = numberWords[number] || number;
            const typeWord = type === 'D' ? '–¥–µ–Ω—å' : '–Ω–æ—á—å';

            // –î–ª—è –Ω–æ—á–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∂–µ–Ω—Å–∫–∏–π —Ä–æ–¥
            if (type === 'N') {
                const nightWords = {
                    1: '–ü–µ—Ä–≤–∞—è',
                    2: '–í—Ç–æ—Ä–∞—è',
                    3: '–¢—Ä–µ—Ç—å—è',
                    4: '–ß–µ—Ç–≤—ë—Ä—Ç–∞—è',
                    5: '–ü—è—Ç–∞—è',
                    6: '–®–µ—Å—Ç–∞—è',
                    7: '–°–µ–¥—å–º–∞—è',
                    8: '–í–æ—Å—å–º–∞—è',
                    9: '–î–µ–≤—è—Ç–∞—è',
                    10: '–î–µ—Å—è—Ç–∞—è'
                };
                return `‚ùå ${nightWords[number] || number} ${typeWord}`;
            }

            return `‚ùå ${numberWord} ${typeWord}`;
        }

        function displayGameDetails(data) {
            const { game, players } = data;

            const winnerClass = game.winner === '–ú–∏—Ä–Ω—ã–µ' ? 'winner-civilian' : 'winner-mafia';
            const dateFormatted = new Date(game.date).toLocaleDateString('ru-RU');

            let bonusBadges = '';
            if (game.is_clean_win) {
                bonusBadges += '<span class="bonus-badge">üèÜ –ß–∏—Å—Ç–∞—è –ø–æ–±–µ–¥–∞</span>';
            }
            if (game.is_dry_win) {
                bonusBadges += '<span class="bonus-badge">üíß –ü–æ–±–µ–¥–∞ –≤ —Å—É—Ö—É—é</span>';
            }

            let html = `
                <div class="game-header">
                    <div class="game-title">üéÆ –ò–≥—Ä–∞ ‚Ññ ${game.game_number}</div>
                    <div class="game-info">
                        <div class="info-item">
                            <div class="info-label">–î–∞—Ç–∞</div>
                            <div class="info-value">${dateFormatted}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                            <div class="info-value">
                                <span class="winner-badge ${winnerClass}">
                                    ${game.winner === '–ú–∏—Ä–Ω—ã–µ' ? 'üè°' : 'üî´'} ${escapeHtml(game.winner)}
                                </span>
                            </div>
                        </div>
                    </div>
                    ${bonusBadges ? `<div class="bonus-badges">${bonusBadges}</div>` : ''}
                </div>

                <div class="section">
                    <div class="section-title">üë• –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–≥—Ä–æ–∫–æ–≤</div>
                    <table class="players-table">
                        <thead>
                            <tr>
                                <th>–ò–≥—Ä–æ–∫</th>
                                <th>–†–æ–ª—å</th>
                                <th>–£–±–∏—Ç</th>
                                <th>–û—á–∫–∏</th>
                                <th class="hide-mobile">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            players.forEach(player => {
                let roleClass = 'role-civilian';
                if (player.role === '–ú–∞—Ñ–∏—è') roleClass = 'role-mafia';
                else if (player.role === '–î–æ–Ω') roleClass = 'role-don';
                else if (player.role === '–®–µ—Ä–∏—Ñ') roleClass = 'role-sheriff';

                const pointsClass = player.points > 0 ? 'points-positive' :
                                   player.points < 0 ? 'points-negative' : 'points-zero';

                const deathText = formatDeathTime(player.death_time);

                // –ü–æ–ª—É—á–∞–µ–º —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫—É –æ—á–∫–æ–≤
                const breakdown = getPointsBreakdown(player, game);
                let breakdownHtml = '';
                if (breakdown.length > 0) {
                    breakdownHtml = '<ul class="achievements-list">';
                    breakdown.forEach(item => {
                        breakdownHtml += `<li>${item}</li>`;
                    });
                    breakdownHtml += '</ul>';
                } else {
                    breakdownHtml = '<span style="opacity: 0.5;">‚Äî</span>';
                }

                html += `
                    <tr>
                        <td class="player-name"><a href="player.html?id=${player.player_id}">${escapeHtml(player.player_name)}</a></td>
                        <td><span class="role-badge ${roleClass}">${escapeHtml(player.role)}</span></td>
                        <td class="death-time">${deathText}</td>
                        <td class="${pointsClass}">${player.points > 0 ? '+' : ''}${player.points}</td>
                        <td class="hide-mobile">${breakdownHtml}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('content').innerHTML = html;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö
            const authToken = localStorage.getItem('auth_token');
            console.log('Auth token:', authToken); // –û—Ç–ª–∞–¥–∫–∞
            const isLoggedIn = authToken === 'egor_admin';
            console.log('Is logged in:', isLoggedIn); // –û—Ç–ª–∞–¥–∫–∞

            if (isLoggedIn) {
                const deleteBtn = document.getElementById('deleteBtn');
                console.log('Delete button found:', deleteBtn); // –û—Ç–ª–∞–¥–∫–∞
                if (deleteBtn) {
                    deleteBtn.style.display = 'block';
                    deleteBtn.setAttribute('data-game-id', game.id);
                    console.log('Delete button shown for game ID:', game.id); // –û—Ç–ª–∞–¥–∫–∞
                }

        async function deleteGameHandler() {
            const gameId = document.getElementById('deleteBtn').getAttribute('data-game-id');

            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∏–≥—Ä—É? –ò–≥—Ä–∞ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω—É–º–µ—Ä–∞—Ü–∏–∏ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –∏–≥—Ä.')) {
                return;
            }

            const authToken = localStorage.getItem('auth_token');

            try {
                const response = await fetch(`/api/games/${gameId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    alert(`–ò–≥—Ä–∞ ‚Ññ ${data.deleted_game_number} —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞.`);
                    window.location.href = 'rating.html';
                } else {
                    alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadGameDetails;
    </script>
