<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Tool</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #000;
            border: 1px solid #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #0c0;
        }
        pre {
            background: #222;
            padding: 10px;
            overflow-x: auto;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        input {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 5px;
            font-family: monospace;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>üîê Auth Debug Tool</h1>

    <div class="section">
        <h2>1. Current localStorage tokens:</h2>
        <pre id="localStorage-info">Loading...</pre>
        <button onclick="updateLocalStorageInfo()">Refresh</button>
    </div>

    <div class="section">
        <h2>2. Set correct token:</h2>
        <button onclick="setCorrectToken()">Set Token: secure-admin-token-94a8bc927efa3b183793399b3c5d5e6b</button>
        <pre id="set-result"></pre>
    </div>

    <div class="section">
        <h2>3. Test DELETE request:</h2>
        <label>Game ID: <input type="number" id="gameId" value="99999"></label>
        <button onclick="testDelete()">Test DELETE</button>
        <pre id="delete-result"></pre>
    </div>

    <div class="section">
        <h2>4. Clear all auth:</h2>
        <button onclick="clearAuth()">Clear All</button>
    </div>

    <script>
        const CORRECT_TOKEN = 'secure-admin-token-94a8bc927efa3b183793399b3c5d5e6b';

        function updateLocalStorageInfo() {
            const info = {
                'maf_auth_token': localStorage.getItem('maf_auth_token'),
                'auth_token': localStorage.getItem('auth_token'),
                'maf_is_logged_in': localStorage.getItem('maf_is_logged_in'),
                'maf_username': localStorage.getItem('maf_username'),
                'All keys': Object.keys(localStorage)
            };
            document.getElementById('localStorage-info').textContent = JSON.stringify(info, null, 2);
        }

        function setCorrectToken() {
            localStorage.setItem('maf_auth_token', CORRECT_TOKEN);
            localStorage.setItem('maf_is_logged_in', 'true');
            localStorage.setItem('maf_username', 'admin');
            localStorage.setItem('maf_login_time', new Date().toISOString());

            document.getElementById('set-result').innerHTML =
                '<span class="success">‚úÖ Token set successfully!</span>';
            updateLocalStorageInfo();
        }

        async function testDelete() {
            const gameId = document.getElementById('gameId').value;
            const token = localStorage.getItem('maf_auth_token');
            const resultDiv = document.getElementById('delete-result');

            resultDiv.textContent = 'Sending request...';

            try {
                const response = await fetch(`/api/games/${gameId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: {
                        'content-type': response.headers.get('content-type')
                    },
                    body: data,
                    sentToken: token,
                    expectedToken: CORRECT_TOKEN,
                    tokensMatch: token === CORRECT_TOKEN
                };

                if (response.ok) {
                    resultDiv.innerHTML =
                        '<span class="success">‚úÖ SUCCESS</span>\n' +
                        JSON.stringify(result, null, 2);
                } else {
                    resultDiv.innerHTML =
                        '<span class="error">‚ùå FAILED</span>\n' +
                        JSON.stringify(result, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML =
                    '<span class="error">‚ùå ERROR: ' + error.message + '</span>';
            }
        }

        function clearAuth() {
            localStorage.clear();
            updateLocalStorageInfo();
        }

        // Auto-update on load
        updateLocalStorageInfo();
    </script>
</body>
</html>
